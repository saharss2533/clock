<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Transparent Page Â· Corner Clock</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      /* Black with 10% opacity for a see-through effect */
      background: rgba(0, 0, 0, 0.1);
    }
    /* Top-left clock canvas */
    #clock {
      position: fixed;
      top: 0;
      left: 0;
      /* control the visual size here */
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <canvas id="clock" width="150" height="150"></canvas>

  <script>
    const canvas = document.getElementById('clock');
    const ctx = canvas.getContext('2d');

    // Sharpen on HiDPI screens
    function fitForDPR() {
      const dpr = window.devicePixelRatio || 1;
      const cssW = canvas.clientWidth;
      const cssH = canvas.clientHeight;
      if (canvas.width !== cssW * dpr || canvas.height !== cssH * dpr) {
        canvas.width = cssW * dpr;
        canvas.height = cssH * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
    }

    function draw() {
      fitForDPR();

      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      const cx = w / 2, cy = h / 2;
      const r = Math.min(w, h) / 2 - 6;

      ctx.clearRect(0, 0, w, h);

      // White filled circle (clock face)
      ctx.beginPath();
      ctx.arc(cx, cy, r, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();

      // Get fractional seconds for smooth sweep (one full turn per 60s)
      const now = new Date();
      const seconds = now.getSeconds() + now.getMilliseconds() / 1000;
      const angle = (seconds / 60) * Math.PI * 2 - Math.PI / 2; // start at 12 o'clock

      // Draw the second hand
      const handLen = r * 0.9;
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(cx + handLen * Math.cos(angle), cy + handLen * Math.sin(angle));
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000'; // black hand for contrast on white face
      ctx.stroke();

      requestAnimationFrame(draw);
    }

    // Keep the canvas crisp on resize
    window.addEventListener('resize', fitForDPR);
    draw();
  </script>
</body>
</html>
